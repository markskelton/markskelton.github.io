<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLAP-BANG! Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #030f16;
        }

        .banner {
            background-color: #030f16;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: relative;
            height: 40px;
        }

        .instagram-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
        }

        .nav-links {
            position: absolute;
            left: 20%;
            top: 66%;
            transform: translateY(-50%);
            display: flex;
            gap: 40px;
        }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
            }

                .nav-links a:hover {
                    text-decoration: underline;
                }

        .keyart-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_regular.otf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_medium.otf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        .nav-links a {
            font-family: 'Noir', Arial, sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .game-description {
            background-color: #ffc335;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-family: 'Noir', Arial, sans-serif;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .game-description {
                font-size: 1.5rem;
                padding: 60px 80px;
            }
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            background-color: #030f16;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
            gap: 40px;
        }

        .controls-text {
            flex: 1 1 400px;
            font-size: 1.4rem;
            line-height: 1.6;
        }

        .controls-gif {
            flex: 1 1 400px;
            text-align: right;
        }

            .controls-gif img {
                max-width: 100%;
                height: auto;
                border-radius: 12px;
            }

        .destruction-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            background-color: #030f16;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
            gap: 40px;
        }

        .destruction-gif {
            flex: 1 1 400px;
            text-align: left;
        }

            .destruction-gif img {
                max-width: 100%;
                height: auto;
                border-radius: 12px;
            }

        .destruction-text {
            flex: 1 1 400px;
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: right;
        }

    </style>
</head>
<body>

    <div class="banner">
        <a href="https://instagram.com/smashngrabgame" target="_blank">
            <img src="images/Instagram_Glyph_White.png" alt="Instagram" class="instagram-icon" />
        </a>
        <nav class="nav-links">
            <a href="/">HOME</a>
            <a href="/press">PRESS</a>
        </nav>
    </div>

    <div class="keyart-container">
        <img src="images/KeyArt_HomePage.png" alt="Smash 'N Grab Key Art" />
    </div>

    <div class="description-banner">
        <img src="images/DescriptionBanner.png" alt="Smash 'N Grab Description Banner" style="width: 100%; height: auto; display: block;" />
    </div>

    <div class="controls-section">
        <div class="controls-text">
            <p><strong>Control a chaotic duo</strong>â€”move Smash with the left stick, throw Grab with the right.</p>
        </div>
        <div class="controls-video">
            <video autoplay loop muted playsinline style="max-width: 100%; border-radius: 12px;">
                <source src="videos/ControlsClip.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="destruction-section">
        <div class="destruction-gif">
            <img src="images/DestructionGIF.gif" alt="Destruction Gameplay GIF" />
        </div>
        <div class="destruction-text">
            <p><strong>Smash your way through</strong> breakable environments where destruction is rewarded</p>
        </div>
    </div>

</body>
</html>
