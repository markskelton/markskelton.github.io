<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLAP-BANG! Digital</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .left-section a img {
                height: 30px;
                width: 30px;
            }

        .nav-links {
            display: flex;
            gap: 20px;
        }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }

                .nav-links a:hover {
                    text-decoration: underline;
                }

        .keyart-container {
            text-align: center;
            margin-top: 40px;
        }

            .keyart-container img {
                max-width: 90%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            }
    </style>
</head>
<body>

    <header>
        <div class="left-section">
            <a href="https://instagram.com/smashngrabgame" target="_blank" title="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
            </a>
        </div>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/press">Press</a>
        </nav>
    </header>

    <div class="keyart-container">
        <img src="images/KeyArt_Final_16by9.jpg" alt="Smash 'N Grab Key Art" />
    </div>

</body>
</html>
