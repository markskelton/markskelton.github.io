<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLAP-BANG! Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #111;
            color: #fff;
            padding: 10px 40px;
            display: flex;
            align-items: flex-end; /* Align items to the bottom of the banner */
            justify-content: flex-start;
            height: 70px;
            gap: 40px;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

            .nav-links a {
                font-family: 'Noir', Arial, sans-serif;
                font-weight: 500;
                font-size: 1.5rem;
                color: #fff;
                text-decoration: none;
            }

                .nav-links a:hover {
                    text-decoration: underline;
                }

        .keyart-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="banner">
        <a href="https://instagram.com/smashngrabgame" target="_blank">
            <img src="images/Instagram_Glyph_White.png" alt="Instagram" class="instagram-icon" />
        </a>
        <nav class="nav-links">
            <a href="/">HOME</a>
            <a href="/press">PRESS</a>
        </nav>
    </div>

    <div class="keyart-container">
        <img src="images/KeyArt_HomePage.png" alt="Smash 'N Grab Key Art" />
    </div>

</body>
</html>
