<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/android-chrome-512x512.png?" type="image/png" />
    <title>SLAP-BANG! Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #030f16;
        }

        .banner {
            background-color: #08223c;
            color: #fff;
            padding: 0px 0px;
            display: flex;
            align-items: center;
            position: relative;
            height: 40px;
            /*border-bottom: 3px solid #02090d;*/
        }

        .instagram-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
        }

        .nav-links {
            position: absolute;
            left: 20%;
            top: 66%;
            transform: translateY(-50%);
            display: flex;
            gap: 40px;
        }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
            }

                .nav-links a:hover {
                    text-decoration: underline;
                }

        .keyart-container {
            position: relative;
            display: inline-block;
        }

            .keyart-container img {
                display: block;
                width: 100%;
                height: auto;
            }

        .overlay-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            font-family: Noir, Arial, sans-serif;
            font-weight: 400;
        }

            .overlay-nav a {
                color: #ffc335;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2rem;
                padding: 8px 12px;
                border-radius: 4px;
                transition: opacity 0.3s;
            }

                .overlay-nav a:hover {
                    opacity: 0.7;
                }

            .overlay-nav .instagram-link {
                display: flex;
                align-items: flex-start; /* Stop aligning to bottom */
                padding: 0;
            }

                .overlay-nav .instagram-link img {
                    height: 1.8rem;
                    width: auto;
                    display: block;
                    transform: translateY(0.6rem); /* Push it downward to align bottoms */
                }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_regular.otf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_medium.otf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        .nav-links a {
            font-family: 'Noir', Arial, sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .game-description {
            background-color: #ffc335;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-family: 'Noir', Arial, sans-serif;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .game-description {
                font-size: 1.5rem;
                padding: 60px 80px;
            }
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            background-color: #030f16;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
            gap: 40px;
        }

        .controls-text {
            flex: 1 1 400px;
            font-size: 1.4rem;
            line-height: 1.6;
        }

        .controls-video {
            flex: 1 1 400px;
            text-align: right;
        }

            .controls-video video {
                max-width: 100%;
                height: auto;
                border-radius: 12px;
            }

        .moves-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            background-color: #030f16;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
            gap: 40px;
        }

        .moves-video {
            flex: 1 1 400px;
            text-align: left;
        }

            .moves-video video {
                max-width: 100%;
                height: auto;
                border-radius: 12px;
            }

        .moves-text {
            flex: 1 1 400px;
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: right;
        }

        .destruction-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            background-color: #030f16;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
            gap: 40px;
        }

        .destruction-text {
            flex: 1 1 400px;
            font-size: 1.4rem;
            line-height: 1.6;
        }

        .destruction-video {
            flex: 1 1 400px;
            text-align: right;
        }

            .destruction-video video {
                max-width: 100%;
                height: auto;
                border-radius: 12px;
            }

        .site-footer {
            background-color: #08223c;
            padding: 10px 20px;
            position: relative;
            color: #fff;
            font-family: 'Noir', Arial, sans-serif;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            min-height: 80px;
            padding: 0;
        }

        .footer-logo {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            max-width: 240px;
            height: auto;
            line-height: 0;
        }
    </style>
</head>
