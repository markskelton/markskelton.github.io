<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLAP-BANG! Digital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: relative;
            height: 50px;
        }

        /* Instagram icon on top left */
        .instagram-icon {
            position: absolute;
            left: 20px;
            top: 66%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        /* Container for nav links */
        .nav-links {
            position: absolute;
            left: 33%;
            top: 66%;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
        }

            .nav-links a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
            }

                .nav-links a:hover {
                    text-decoration: underline;
                }

        .keyart-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_regular.otf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Noir';
            src: url('fonts/Noir_medium.otf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        .nav-links a {
            font-family: 'Noir', Arial, sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="banner">
        <a href="https://instagram.com/smashngrabgame" target="_blank">
            <img src="images/Instagram_Glyph_White.png" alt="Instagram" class="instagram-icon" />
        </a>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/press">Press</a>
        </nav>
    </div>

    <div class="keyart-container">
        <img src="images/KeyArt_HomePage.png" alt="Smash 'N Grab Key Art" />
    </div>

</body>
</html>
